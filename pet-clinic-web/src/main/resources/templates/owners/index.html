<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 th:text="#{owners.list}">Owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col" th:text="#{id}">Id</th>
        <th scope="col" style="width: 150px;" th:text="#{firstName}">First Name</th>
        <th scope="col" style="width: 200px;" th:text="#{lastName}">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Jon</td>
        <td th:text="${owner?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
