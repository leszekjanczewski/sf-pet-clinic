<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="#{vets.list}">List of Vets ...</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" th:text="#{id}">Id</th>
            <th scope="col" th:text="#{firstName}">First Name</th>
            <th scope="col" th:text="#{lastName}">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">Jon</td>
            <td th:text="${vet?.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
